<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            width: 320px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: center;
        }
        input {
            padding: 10px;
            width: 80%;
            margin-bottom: 15px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        #message {
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>OTP Checker</h2>
        <p>Your OTP: <span id="outDisplay"></span></p>
        <input type="number" id="otpInput" placeholder="Enter OTP">
        <br>
        <button onclick="checkOtp()">Submit</button>
        <button onclick="generateOtp()">Regenerate OTP</button>
        <p id="message"></p>
    </div>

    <script src="scirpt.js"> </script>
</body>
</html>
